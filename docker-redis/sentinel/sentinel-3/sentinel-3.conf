port 26379

#設定要監控的 Master，最後的 2 代表判定客觀下線所需的哨兵數
sentinel monitor mymaster 172.18.0.3 6379 2

#哨兵 Ping 不到 Master 超過此毫秒數會認定主觀下線
sentinel down-after-milliseconds mymaster 10000

#failover 超過設定的毫秒數即代表 failover 失敗
sentinel failover-timeout mymaster 60000

protected-mode no

logfile "/data/sentinel-3.log"

dir "/data"

sentinel resolve-hostnames no

sentinel announce-hostnames no

# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
user default on nopass sanitize-payload ~* &* +@all
sentinel myid 6c228552fe2cf0d799b75cd1166b5809752daf2f
sentinel config-epoch mymaster 35
sentinel leader-epoch mymaster 35
sentinel current-epoch 35

